<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css animation</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <section id="cube">
        <div class="container">
            <div class="cube">
                <div class="front"></div>
                    <div class="left"></div>
                        <div class="right"></div>
                            <div class="back"></div>
                                <div class="top"></div>
                                    <div class="bottom"></div>   
            </div>
        </div>
    </section>
 <section id="spinner">
    <div class="container">
        <div class="preloader">
            <div class="preloadercnt">
                <div class="spinner"></div>
            </div>

        </div>
    </div>
 </section>
 <section id="googlepreloader">
    <div class="container">
        <div class="googleloader">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
 </section>
 <section>
    <div class="container">
        <div class="spinning">
            <div class="spinningcnt">
                <div class="spinningrotate">
                    <div class="spinningrotate1">
                        <div class="spinningrotate2">
                        </div>
                    </div>
                </div>
        </div>
    </div>
 </section>

 <script src="./js/jquery-3.7.1.min.js"></script>  
 <script src="./js/app.js"></script>
</body>
</html>
